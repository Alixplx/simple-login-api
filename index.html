<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body style="direction: rtl;">

    <div style="height: 100vh;" class="center">

        <div style="background-color: rgb(194, 194, 194); padding: 20px; box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);">

            <div>

                <h1>تسجيل الدخول</h1>
                <hr>
                <h3>الأيميل</h3>

                <input type="email" id="email-input">

                <h3>الرمز السري</h3>
                <input type="password" id="passwd-input">

                <button id="login-btn" style="display: block; margin-top: 20px;">تسجيل الدخول</button>

            </div>
        </div>
    </div>
    

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
